<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Usage Lookup Tool</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- SheetJS -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- DataTables -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h1 class="text-center mb-4 text-primary">📊 PS Usage Lookup Tool</h1>

      <p class="mb-3">Please upload the latest <strong>Usage Report (.xlsx only)</strong>:</p>
      <input type="file" class="form-control mb-4" id="excelFileInput" accept=".xlsx" />

      <div id="loader" class="text-center" style="display: none;">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Processing file, please wait...</p>
      </div>

      <div id="peopleSoftSection" style="display:none;">
        <p class="mb-2">Enter one or more PeopleSoft Numbers (comma or space separated):</p>
        <textarea id="peopleSoftInput" class="form-control mb-3" rows="4" placeholder="e.g. 12345, 67890"></textarea>
        <button id="lookupBtn" class="btn btn-success w-100">🔍 Lookup</button>
      </div>

      <div id="result"></div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
